<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.newpassword.title}">Password Change</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.activation.greeting(${user.login})}">
    Dear
</p>
<p th:text="#{email.newpassword.text1(${newpassword})}">
    Your password account has been changed, please click on the URL below to change it:
</p>
<p>
    <a th:href="@{|${baseUrl}/#/login|}"
       th:text="|${newpassword}|">Activation Link</a>
</p>
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">JHipster.</em>
</p>
</body>
</html>
