<div class="flex-container sub-container" ng-cloak="">
    <div class="flex-component map">
        <leaflet
                center="center"
                width="100%" height="100%"
                tiles="tiles"
                defaults="defaults"
                markers="markersFiltered">
        </leaflet>

    </div>

    <div class="flex-component map-options">
        <p>rectangle horzontale avec option de la carte</p>
        <form>
           <input type="text" placeholder="Search" ng-model="markerFilter">
        </form>
    </div>


</div>
