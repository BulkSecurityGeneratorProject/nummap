<div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2 translate="resetpassword.title">Reset Password</h2>

            <div class="alert alert-success" ng-show="success" translate="resetpassword.messages.success">
                <strong>Password changed!</strong>
            </div>
            <div class="alert alert-danger" ng-show="error"  translate="resetpassword.messages.error">
                <strong>An error has occurred!</strong> The password could not be changed.
            </div>


            <form name="form" role="form" novalidate ng-submit="resetPassword(loginoremail)" show-validation>

                <div class="form-group">
                    <label translate="global.form.resetpassword">Login or Email</label>
                    <input type="text" class="form-control" name="password" placeholder="{{'global.form.resetpassword.placeholder' | translate}}"
                           ng-model="loginoremail" ng-minlength=5 ng-maxlength=50 required>
                </div>

                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" translate="resetpassword.form.button">Reset</button>
            </form>
        </div>
    </div>
</div>
