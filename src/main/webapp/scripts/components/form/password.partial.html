<div ng-form="password" class="form-group">
    <label translate="global.form.newpassword">New password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="{{'global.form.newpassword.placeholder' | translate}}"
      ng-model="passwordText"
      ng-minlength=5
      ng-maxlength=50
      required>
    <div ng-show="password.$dirty && password.$invalid">
        <p class="help-block"
               ng-show="password.$error.required" translate="global.messages.validate.newpassword.required">
            Your password is required.
        </p>
        <p class="help-block"
               ng-show="password.$error.minlength" translate="global.messages.validate.newpassword.minlength">
            Your password is required to be at least 5 characters
        </p>
        <p class="help-block"
               ng-show="password.$error.maxlength" translate="global.messages.validate.newpassword.maxlength">
            Your password cannot be longer than 50 characters
        </p>
    </div>
    <password-strength-bar password-to-check="passwordText"></password-strength-bar>
</div>
