<div ng-form="lastname" class="form-group">
  <label for="lastname" translate="global.form.lastname">Last name</label>
  <input
    type="text"
    class="form-control"
    name="lastname"
    id="lastname"
    placeholder="{{'global.form.lastname.placeholder' | translate}}"
    ng-model="lastnameText"
    ng-minlength=2
    ng-maxlength=50
    required>
    <div ng-show="lastname.$dirty && lastname.$invalid">
        <p class="help-block"
               ng-show="lastname.$error.required" translate="global.messages.validate.lastname.required">
            Your lastname is required.
        </p>
        <p class="help-block"
               ng-show="lastname.$error.minlength" translate="global.messages.validate.lastname.minlength">
            Your lastname is required to be at least 2 characters
        </p>
        <p class="help-block"
               ng-show="lastname.$error.maxlength" translate="global.messages.validate.lastname.maxlength">
            Your lastname cannot be longer than 50 characters
        </p>
    </div>
</div>
