<div ng-form="password" class="form-group">
    <label translate="global.form.confirmpassword">New password confirmation</label>
    <input
    type="password"
    class="form-control"
    name="confirmPassword"
    placeholder="{{'global.form.confirmpassword.placeholder' | translate}}"
    ng-model="passwordText"
    ng-minlength=5
    ng-maxlength=50 required>
    <div ng-show="password.$dirty && password.$invalid">
        <p class="help-block"
               ng-show="password.$error.required" translate="global.messages.validate.confirmpassword.required">
            Your password confirmation is required.
        </p>
        <p class="help-block"
               ng-show="password.$error.minlength" translate="global.messages.validate.confirmpassword.minlength">
            Your password confirmation is required to be at least 5 characters
        </p>
        <p class="help-block"
               ng-show="password.$error.maxlength" translate="global.messages.validate.confirmpassword.maxlength">
            Your password confirmation cannot be longer than 50 characters
        </p>
    </div>
</div>
